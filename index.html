<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>PetShop</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <img src="./imagens/PetShop-Logo.png" alt="logo-petShop" class="logo">
        </nav>

    </header>

    <div class="menu">    
        <div class="conteudo">
            <h1 class="titulo">Encontrar PetShop</h1>
            <div class="inputs">

                    <li>Data: <input type="date" name="" id=""></li>

            <div class="resultado">
                <p>Resultado da Busca:</p>
            </div>
        </div>
    </div>

</html>
