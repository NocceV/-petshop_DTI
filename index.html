<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PetShop</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <img src="./imagens/PetShop-Logo.png" alt="logo-petShop" class="logo">
        </nav>
    </header>
    <div class="menu">    
        <div class="conteudo">
            <h1 class="titulo">Encontrar PetShop</h1>
            <div class="inputs">
                <form action="" id="formulario">
                    <ul>
                        <li>Data: <input type="date" name="" id="data"></li>
                        <li>Cães Pequenos: <input type="number" id="caesPequenos"></li>
                        <li>Cães Grandes: <input type="number" id="caesGrandes"></li>
                    </ul>
                    <button class="botao" type="submit">OK</button>
                </form>
            </div>
            <div class="resultado" id="resultado">
                <p>Resultado da Busca:</p>
                <p id="escrita"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">         
            <img class="esquerda" src="./imagens/1Dog.png" alt="" >
            <img class="centro" src="./imagens/2Dog.png" alt="">
            <img class="direita" src="./imagens/3Dog.png" alt="">            
        </div>
    </footer>
    <script src="code.js"></script>
</body>
</html>
